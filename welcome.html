<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-Screen Background Image */
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            background: url('p.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        /* Semi-transparent overlay to enhance readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Heading and Text */
        h1 {
            font-size: 3em;
            margin-bottom: 0.0em;
            position: center;
            color: #4f81bd;
        }

        p {
            font-size: 1.2em;
            max-width: 600px;
            margin-bottom: auto;
            line-height: 1.5;
        }

        /* Button Styles */
        .open-button {
            position: absolute;
            bottom: 40px;
            padding: 12px 30px;
            background-color: #ff4081;
            color: white;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .open-button:hover {
            background-color: #e91e63;
            transform: translateY(-2px);
        }

        .open-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>ILLIBA</h1>
      <h2>Welcome</h2>
        <p>.</p>
        <a href="index.html" class="open-button">OPEN</a>
    </div>
</body>
</html>
